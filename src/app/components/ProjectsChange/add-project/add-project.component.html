<app-header></app-header>

<div class="title-project">
  <p>Add a project</p>
</div>
<form>
  <div class="form-group">
    <label for="project-name">Add Project Name</label>
    <input type="text" class="form-control" id="project-name" />
  </div>
  <div class="form-group">
    <label for="project-image">Add Image</label>
    <input type="image" class="form-control" id="project-image" />
  </div>
  <div class="form-group">
    <label for="project-description">Add Description</label>
    <input type="text" class="form-control" id="project-description" />
  </div>
  <button type="submit"><i class="bi bi-file-text-fill"></i>Add Project</button>
</form>

<app-footer></app-footer>
