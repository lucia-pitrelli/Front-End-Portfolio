<!--section presentation text-->

<div class="container-presentation">
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col" *ngFor="let presentation of myPresentation">
        <div class="title-presentation">
          <h1>{{ greeting }}</h1>
          <div>
            <h1>{{ presentation.fullname }}</h1>
          </div>
        </div>
        <div class="text-presentation">
          <p>
            <i class="bi bi-pc-display-horizontal"></i
            >{{ presentation.position }}
          </p>

          <p><i class="bi bi-geo-fill"></i>{{ presentation.ubication }}</p>
        </div>

        <!--buttons changes and delete features-->
        <div class="container">
          <div class="btn-change">
            <button
              class="btn btn-primary"
              (click)="update()"
              data-bs-toggle="modal"
              data-bs-target="#presentationModal"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-primary">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </div>
      </div>

      <!--section image-->
      <div class="col">
        <div class="img-bg">
          <img [attr.src]="myImage" />
        </div>

        <!--buttons changes, add and delete features-->
        <div class="container">
          <div class="btn-change">
            <button
              class="btn btn-primary"
              (click)="update()"
              data-bs-toggle="modal"
              data-bs-target="#presentationImgModal"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-primary">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--modals change presentation -->
<app-change-presentation></app-change-presentation>
