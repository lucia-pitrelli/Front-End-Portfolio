<!--animation-->
<div class="animation-header">
  <p class="placeholder-glow">
    <span class="placeholder col-12"></span>
  </p>
</div>

<!--form-->
<div class="container-contact">
  <div class="shadow-lg p-3 rounded">
    <div class="title-contact" id="contact">
      <p>Contact Me</p>
    </div>

    <form>
      <!--NOMBRE-->
      <div class="form-group">
        <label>
          <p id="text">Name</p>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            required
          />
        </label>

        <!--EMAIL-->
        <div class="form-group">
          <label>
            <p id="text">Email</p>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              required
            />
          </label>
        </div>

        <!--COMENTARIO-->
        <div class="form-group">
          <label>
            <p id="text">Message</p>
            <textarea
              cols="30"
              rows="10"
              class="form-control"
              formControlName="comentarios"
              required
            ></textarea>
          </label>
        </div>
        <button class="btn btn-info" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>

<!--animation-->
<div class="animation-footer">
  <p class="placeholder-glow">
    <span class="placeholder col-12"></span>
  </p>

  <p class="placeholder-wave">
    <span class="placeholder col-12"></span>
  </p>
</div>
