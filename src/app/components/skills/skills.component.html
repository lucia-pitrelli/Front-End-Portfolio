<div class="container-skills" id="skills">
  <div class="row align-items-center">
    <div class="title-skills">
      <p>My Skills</p>
    </div>

    <!--Soft skills-->
    <div class="col">
      <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="card border-light mb-5">
          <div class="card-header"><i class="bi bi-tools"></i></div>
          <div class="card-body">
            <h5 class="card-title">Soft Skills</h5>
            <p class="card-text">
              {{ mySkills }}
            </p>
          </div>

          <!--button change features-->
          <div class="container">
            <div class="btn-change">
              <button href="#" class="btn btn-primary">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button href="#" class="btn btn-primary">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--List of Hard skills-->
    <div class="col">
      <h1 class="card-title">Hard Skills</h1>
      <div *ngFor="let skill of listOfSkills; let i = index">
        <div class="description-skill">
          <div class="name-skill">
            <p>{{ skill.name }}</p>
          </div>
          <div class="slash-skill"><p>|</p></div>
          <div class="number-skill">
            <p>{{ skill.percentage }}%</p>
          </div>
        </div>

        <!--buttons changes and delete features-->
        <div class="container">
          <div class="btn-change">
            <button href="#" class="btn btn-primary">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button href="#" class="btn btn-primary">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </div>

        <!--progress bar skills-->
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [style.width.%]="skill.percentage"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="200"
          ></div>
        </div>
        <!-- <div class="mt-2">
          <input
            type="button"
            value="Minus"
            class="btn btn-outline-danger"
            (click)="onProgress(0)"
          />
          <input
            type="button"
            value="Plus"
            class="btn btn-outline-danger"
            (click)="onProgress(1)"
          />
        </div>-->
      </div>
    </div>
  </div>
</div>
