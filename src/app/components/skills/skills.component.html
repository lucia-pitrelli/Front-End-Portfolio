<div class="container-skills" id="skills">
  <div class="row align-items-center">
    <!--FIRST SECTION-->
    <!--Soft skills-->
    <div class="col">
      <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="card border-light mb-5">
          <div class="card-header"><i class="bi bi-tools"></i></div>
          <div class="card-body">
            <h5 class="card-title">Soft Skills</h5>
            <p class="card-text">
              {{ mySkills }}
            </p>
          </div>

          <!--buttons changes and delete features-->
          <div class="container">
            <div class="btn-update-skill">
              <button
                class="btn btn-primary"
                (click)="update()"
                data-bs-toggle="modal"
                data-bs-target="#softSkillsModal"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-primary">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--SECOND SECTION-->

    <!--List of Hard skills-->

    <div class="col">
      <h1 class="card-title">Hard Skills</h1>
      <div *ngFor="let skill of listOfSkills; let i = index">
        <div class="description-skill">
          <div class="name-skill">
            <p>{{ skill.name }}</p>
          </div>
          <div class="slash-skill"><p>|</p></div>
          <div class="number-skill">
            <p>{{ skill.percentage }}%</p>
          </div>
        </div>

        <!--progress bar skills-->
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [style.width.%]="skill.percentage"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="200"
          ></div>
        </div>

        <!--buttons changes and delete features-->
        <div class="container">
          <div class="btn-update-skill">
            <button
              class="btn btn-primary"
              (click)="update()"
              data-bs-toggle="modal"
              data-bs-target="#hardSkillUpdateModal"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-primary">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </div>
      </div>

      <!--btn add new Hard skills-->
      <div class="btn-add-skill">
        <button
          class="btn btn-primary"
          (click)="add()"
          data-bs-toggle="modal"
          data-bs-target="#hardSkillAddModal"
        >
          <i class="bi bi-plus-circle">Add new Hard Skill</i>
        </button>
      </div>
    </div>
  </div>
</div>

<!--MODALES-->

<!--modal update soft skills and hard skills-->

<app-change-skills></app-change-skills>

<!-- Modal Add Hard SKILLS-->

<app-add-skills></app-add-skills>
