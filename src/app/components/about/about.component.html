<!--gif-->
<div class="container-about" id="about">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img class="gif" [attr.src]="gifAbout" />

        <!--buttons changes, add and delete features-->
        <div class="container">
          <div class="btn-change">
            <button
              class="btn btn-primary"
              (click)="update()"
              data-bs-toggle="modal"
              data-bs-target="#aboutGifModal"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-primary">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </div>
      </div>

      <!--card about me-->
      <div class="col">
        <div class="shadow p-3 mb-5 bg-body rounded">
          <div class="card border-light mb-5">
            <div class="card-header">
              <i class="bi bi-bookmark-star-fill"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title" id="about">About me</h5>
              <p class="card-text">
                {{ AboutMe[0] }}
              </p>
            </div>

            <!--buttons changes, add and delete features-->
            <div class="container">
              <div class="btn-change">
                <button
                  class="btn btn-primary"
                  (click)="update()"
                  data-bs-toggle="modal"
                  data-bs-target="#aboutMeModal"
                >
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btn-primary">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--modal edit gif and text of about me--->

<app-change-about></app-change-about>
