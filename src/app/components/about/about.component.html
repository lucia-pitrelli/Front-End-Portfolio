<!--gif-->
<div class="container-about" id="about">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img class="gif" [attr.src]="gifAbout" />

        <!--buttons changes, add and delete features-->
        <div class="container">
          <div class="btn-change">
            <button
              class="btn btn-primary"
              (click)="update()"
              data-bs-toggle="modal"
              data-bs-target="#aboutGifModal"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-primary">
              <i class="bi bi-trash3-fill"></i>
            </button>
            <button
              class="btn btn-primary"
              (click)="add()"
              data-bs-toggle="modal"
              data-bs-target="#aboutGifModal"
            >
              <i class="bi bi-plus-circle"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Modal Edit image/ gif about me-->
      <div
        class="modal fade"
        id="aboutGifModal"
        tabindex="-1"
        aria-labelledby="aboutGifModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div style="background-color: #d4cbdd" class="modal-header">
              <h1 class="modal-title fs-5" id="aboutGifModalLabel">
                Edit: Gif About me
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!--form-->
            <div class="modal-body">
              <form [formGroup]="formValueGif">
                <div class="mb-3">
                  <label for="formFile" class="form-label">Gif</label>
                  <input class="form-control" type="file" id="formFile" />
                </div>

                <!--validation gif/img-->

                <div
                  *ngIf="
                    formValueGif.get('gif')?.invalid &&
                    formValueGif.get('gif')?.touched
                  "
                  class="alert alert-warning"
                >
                  <!--required-->
                  <div *ngIf="formValueGif.get('gif')?.errors?.['required']">
                    <p>
                      <i class="bi bi-exclamation-circle-fill"></i>The gif is
                      required
                    </p>
                  </div>
                  <div *ngIf="formValueGif.pending">Validating...</div>
                </div>
              </form>
            </div>

            <!--logical btn-->
            <div style="background-color: #d4cbdd" class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                *ngIf="showadd"
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
                [disabled]="formValueGif.invalid"
              >
                Add
              </button>

              <button
                *ngIf="showupdate"
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                [disabled]="formValueGif.invalid"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--card about me-->
      <div class="col">
        <div class="shadow p-3 mb-5 bg-body rounded">
          <div class="card border-light mb-5">
            <div class="card-header">
              <i class="bi bi-bookmark-star-fill"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title" id="about">About me</h5>
              <p class="card-text">
                {{ aboutMe }}
              </p>
            </div>

            <!--buttons changes, add and delete features-->
            <div class="container">
              <div class="btn-change">
                <button
                  class="btn btn-primary"
                  (click)="update()"
                  data-bs-toggle="modal"
                  data-bs-target="#aboutMeModal"
                >
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btn-primary">
                  <i class="bi bi-trash3-fill"></i>
                </button>
                <button
                  class="btn btn-primary"
                  (click)="add()"
                  data-bs-toggle="modal"
                  data-bs-target="#aboutMeModal"
                >
                  <i class="bi bi-plus-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Edit about me-->
<div
  class="modal fade"
  id="aboutMeModal"
  tabindex="-1"
  aria-labelledby="aboutMeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background-color: #d4cbdd" class="modal-header">
        <h1 class="modal-title fs-5" id="aboutMeModalLabel">Edit: About me</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!--form-->
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label"
              >Text</label
            >
            <div class="col-sm-10">
              <textarea
                type="text"
                formControlName="description"
                class="form-control"
                id="colFormLabel"
              ></textarea>
            </div>
            <!--validation text-->
            <div>
              <div
                *ngIf="
                  formValue.get('description')?.invalid &&
                  formValue.get('description')?.touched
                "
                class="alert alert-warning"
              >
                <!--required-->
                <div *ngIf="formValue.get('description')?.errors?.['required']">
                  <p>
                    <i class="bi bi-exclamation-circle-fill"></i>Description is
                    required
                  </p>
                </div>
                <!--min length-->
                <div
                  *ngIf="formValue.get('description')?.errors?.['minlength']"
                >
                  <p>
                    <i class="bi bi-exclamation-circle-fill"></i>Description
                    must be at least 10 characters long
                  </p>
                </div>
                <!--max length-->
                <div
                  *ngIf="formValue.get('description')?.errors?.['maxlength']"
                >
                  <p>
                    <i class="bi bi-exclamation-circle-fill"></i>Description
                    must be less than 250 characters long
                  </p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!--logical btn-->
      <div style="background-color: #d4cbdd" class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          *ngIf="showadd"
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          [disabled]="formValue.invalid"
        >
          Add
        </button>

        <button
          *ngIf="showupdate"
          type="submit"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          [disabled]="formValue.invalid"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
