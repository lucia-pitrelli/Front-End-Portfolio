<div><p class="title" id="education">Education</p></div>

<section class="container_education" *ngFor="let course of listofCourses">
  <div class="qualification__data">
    <div></div>
    <div>
      <span class="qualification__rounder"> </span>
      <span class="qualification__line"></span>
    </div>
    <div class="education_description_2">
      <p class="title_course">{{ course.id }} | {{ course.institution }}</p>
      <p class="text_course">{{ course.degree }}</p>
      <div class="icon-dates">
        <p><i class="bi bi-calendar4-week"></i>{{ course.date }}</p>
      </div>

      <!--buttons changes and delete features-->
      <div class="container">
        <div class="btn-change">
          <button href="#" class="btn btn-primary">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button href="#" class="btn btn-primary">
            <i class="bi bi-trash3-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="final-icon-container">
  <i class="bi bi-star-fill"></i>
</div>
