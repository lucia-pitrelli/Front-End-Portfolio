<app-header></app-header>

<div class="title-project">
  <p>Change a Project</p>
</div>
<form>
  <div class="form-group">
    <label for="project-name">Change Project Name</label>
    <input type="text" class="form-control" id="project-name" />
  </div>
  <div class="form-group">
    <label for="project-image">Change Image</label>
    <input type="image" class="form-control" id="project-image" />
  </div>
  <div class="form-group">
    <label for="project-description">Change Description</label>
    <input type="text" class="form-control" id="project-description" />
  </div>
  <button type="submit">
    <i class="bi bi-file-text-fill"></i>Change Project
  </button>
</form>

<app-footer></app-footer>
