<!--title projects-->
<div class="title-project" id="projects">
  <p>My Projects</p>
</div>

<!--button add project-->
<div class="btn">
  <button class="style-btn">
    <i class="bi bi-plus-circle-fill"></i
    ><a href="/addProject"> Add a new Project</a>
  </button>
</div>

<!--List of projects-->
<!--data binding de interpolacion-->

<section class="listProjects">
  <div class="container-project">
    <div *ngFor="let project of listProjects">
      <div class="card-container">
        <div>
          <div class="card m-5" style="width: 17rem">
            <img
              [attr.src]="project.image"
              class="card-img-top"
              class="img-thumbnail"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{ project.id }} | {{ project.name }}</h5>
              <p class="card-text">
                {{ project.details }}
              </p>
              <p class="card-text">Date: {{ project.date }}</p>

              <!--button see the project-->
              <div class="btn-project">
                <a href="/project/:id" class="btn btn-secondary">
                  See the Project <i class="bi bi-arrow-right-circle-fill"></i
                ></a>
              </div>
              <!--buttons changes and delete project-->
              <div class="btn-change">
                <a href="#" class="btn btn-primary"
                  ><i class="bi bi-pencil-fill"></i>Change</a
                >
                <a href="#" class="btn btn-primary"
                  ><i class="bi bi-trash3-fill"></i>Delete</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
