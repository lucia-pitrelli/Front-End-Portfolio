<div class="title-project" id="projects">
  <p>My Projects</p>
</div>

<div class="container mt-5" *ngFor="let projects of listProjects">
  <div class="row align-items-center">
    <div class="card-container">
      <div class="col-6">
        <div class="card" style="width: 18rem">
          <img
            [attr.src]="projects.image"
            class="card-img-top"
            class="img-thumbnail"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ projects.id }} {{ projects.name }}</h5>
            <p class="card-text">
              {{ projects.details }}
            </p>
            <div class="btn-project">
              <a href="/project/:id" class="btn btn-secondary">
                See the Project <i class="bi bi-arrow-right-circle-fill"></i
              ></a>
            </div>
            <div class="btn-change">
              <a href="#" class="btn btn-primary"
                ><i class="bi bi-file-text-fill"></i>Change</a
              >
              <a href="#" class="btn btn-primary"
                ><i class="bi bi-trash3-fill"></i>Delete</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="title">
  <button>
    <i class="bi bi-plus-circle-fill"></i
    ><a href="/addProject"> Add a new Project</a>
  </button>
</div>
